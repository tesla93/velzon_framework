<app-breadcrumbs title="{{'MENUITEMS.AGOL.DASHBOARD.TEXT' | translate}}"
    [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="position-relative m-4">
    <div class="progress" style="height: 1px;">
        <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="10" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>
    <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
        style="width: 2rem; height:2rem;">0</button>
    <button type="button" class="position-absolute top-0 start-20 translate-middle btn btn-sm btn-primary rounded-pill"
        style="width: 2rem; height:2rem;">1</button>
    <button type="button" class="position-absolute top-0 start-40 translate-middle btn btn-sm btn-primary rounded-pill"
        style="width: 2rem; height:2rem;">2</button>
    <button type="button" class="position-absolute top-0 start-60 translate-middle btn btn-sm btn-primary rounded-pill"
        style="width: 2rem; height:2rem;">3</button>
    <button type="button" class="position-absolute top-0 start-80 translate-middle btn btn-sm btn-light rounded-pill"
        style="width: 2rem; height:2rem;">4</button>
    <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-light rounded-pill"
        style="width: 2rem; height:2rem;">5</button>
</div>

<div class="row mt-5">
    <dynamic-form [fields]="fields" [customForm]="ordersForm" (submitEvent)="onSubmit()" [showSpinner]="showSpinner"
        [buttons]="buttons" [submitted]="submitted">
    </dynamic-form>
</div>
