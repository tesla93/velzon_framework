<div class="form-floating">
    <input class="form-control" *ngIf="field.validationType === 0" maxlength="{{field.maxlength}}" [mask]="field.mask"
        [ngClass]="{'is-invalid': hasErrors && isSubmitted, 'is-valids': !hasErrors && isSubmitted}" [name]="field.name"
        [formControl]="$any(control)" [required]="field.required ?? false" [readonly]="field.readonly"
        (keyup)="field.onKeyUp($event)" (input)="field.onInput($event)" (change)="field.onChangeHandler()"
        [type]="field.type" appNoNumbers [placeholder]="field.placeHolder ?? ''| translate" />
    <input class="form-control" *ngIf="field.validationType === 1"  maxlength="{{field.maxlength}}"
        [ngClass]="{'is-invalid': hasErrors && isSubmitted, 'is-valids': !hasErrors && isSubmitted}" [name]="field.name"
        [formControl]="$any(control)" [required]="field.required ?? false" [readonly]="field.readonly"
        (keyup)="field.onKeyUp($event)" (input)="field.onInput($event)" (change)="field.onChangeHandler()"
        [type]="field.type" noLetters [placeholder]="field.placeHolder ?? ''| translate" />
    <input class="form-control" *ngIf="field.validationType === 2" (keyup)="field.onKeyUp($event)"
        (input)="field.onInput($event)" maxlength="{{field.maxlength}}" [mask]="field.mask"
        [ngClass]="{'is-invalid': hasErrors && isSubmitted, 'is-valids': !hasErrors && isSubmitted}" [name]="field.name"
        [formControl]="$any(control)" [required]="field.required ?? false" [readonly]="field.readonly"
        (change)="field.onChangeHandler()" [type]="field.type" [placeholder]="field.placeHolder ?? ''| translate" />
    <input class="form-control" *ngIf="field.validationType === 3" (keyup)="field.onKeyUp($event)"
        (input)="field.onInput($event)" maxlength="{{field.maxlength}}" [mask]="field.mask"
        [ngClass]="{'is-invalid': hasErrors && isSubmitted, 'is-valids': !hasErrors && isSubmitted}" [name]="field.name"
        [formControl]="$any(control)" [required]="field.required ?? false" [readonly]="field.readonly"
        (change)="field.onChangeHandler()" [type]="field.type" [placeholder]="field.placeHolder ?? ''| translate"   passwordToggle/>
    <button *ngIf="field.hasShowButton"
        class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button"
        id="password-addon">
        <i class="mdi align-middle"
            [ngClass]="{'mdi-eye-off-outline': field.type==='password', 'mdi-eye-outline': field.type==='text' }"
            (click)="toggleFieldTextType()">
        </i>
    </button>

    <label [for]="field.name" class="text-muted">{{ field.label ?? '' | translate }}</label>
</div>
